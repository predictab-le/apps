name: Flipt

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  flag-check:
    name: Flag Check
    runs-on: ubuntu-latest

    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.FLIPT_BOT_APP_ID }}
          installation_id: ${{ secrets.FLIPT_BOT_INSTALLATION_ID }}
          private_key: ${{ secrets.FLIPT_BOT_PRIVATE_KEY_PEM }}

      - name: Check Flags
        run: echo "success"
 
