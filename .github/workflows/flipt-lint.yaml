name: Flipt

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  flag-check:
    name: Flag Check
    runs-on: ubuntu-latest

    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.FLIPT_BOT_APP_ID }}
          installation_id: ${{ secrets.FLIPT_BOT_INSTALLATION_ID }}
          private_key: ${{ secrets.FLIPT_BOT_PRIVATE_KEY_PEM }}

      - name: Check Flags
        uses: actions/github-script@v6
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "A new feature flag has been referenced (`prediction/predictionSource`), which does not yet exist in Flipt:\nhttps://github.com/predictab-le/apps/blob/fb235529cbd832ffcf4f4a22acd7b88de5894dcf/services/predictd/main.go#L21\nPlease create the flag in [your repository](https://github.com/predictab-le/config) before continuing."
            });

            core.setFailed("Feature flag `prediction/predictionSource` not found.");
 
