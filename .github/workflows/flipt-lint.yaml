name: "Flipt Lint"
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.FLIPT_BOT_APP_ID }}
          private_key: ${{ secrets.FLIPT_BOT_PRIVATE_KEY_PEM }}
          installation_id: ${{ secrets.FLIPT_BOT_FFS_INSTALLATION_ID }}

      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          repository: flipt-io/ffs
          path: ./ffs
          token: ${{ steps.generate_token.outputs.token }}
          ref: gm/fix-go-rule-flag-key-match

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashfiles('./Cargo.lock') }}

      - name: Build FFS
        run: cargo build
        working-directory: ./ffs

      - name: Prepare FFS
        run: |
          cp ./ffs/target/debug/ffs .
          cp ./ffs/Cargo.lock .
          rm -rf ./ffs/
          echo "$PWD" >> $GITHUB_PATH

      - uses: flipt-io/ffs-action@main
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          flipt-url: "https://bea7-81-105-194-215.ngrok-free.app"
