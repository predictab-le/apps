name: Flipt

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  flag-check:
    name: Flag Check
    runs-on: ubuntu-latest

    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.FLIPT_BOT_APP_ID }}
          installation_id: ${{ secrets.FLIPT_BOT_INSTALLATION_ID }}
          private_key: ${{ secrets.FLIPT_BOT_PRIVATE_KEY_PEM }}

      - name: Check Flags
        uses: actions/github-script@v6
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: ":checkered_flag: This change includes a new feature flag `prediction/predictionSource`:\nhttps://github.com/predictab-le/apps/blob/5c7b0481bdcc88dadc8316d26c9e234f18e3c030/services/predictd/main.go#L20-L26\nThis flag needs to be defined in Flipt first.\nPlease create the flag in [your repository](https://github.com/predictab-le/config)."
            });

            core.setFailed("Feature flag `prediction/predictionSource` not found.");
 
